<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function equation(a,b){
        if (a===0){
            if(b===0){
                return ('Phương trình có vô số nghiệm')
            }else {
                return ('Phương trình vô nghiệm')
            }
        }else {
            return ('Phương trình có nghiệm'+(-b/a))
        }
    }
    let a=5;
    let b=8;
    alert(equation(a,b));
</script>
</body>
</html>
